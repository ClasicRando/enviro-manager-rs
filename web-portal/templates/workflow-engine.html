{% extends "base.html" %}

{% block content %}
<ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="executors-tab" data-bs-toggle="tab" data-bs-target="#executors-tab-pane"
            type="button" role="tab" aria-controls="executors-tab-pane" aria-selected="true">Executors</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="workflow-runs-tab" data-bs-toggle="tab" data-bs-target="#workflow-runs-tab-pane"
            type="button" role="tab" aria-controls="workflow-runs-tab-pane" aria-selected="false">Workflow Runs</button>
    </li>
</ul>
<div class="tab-content" id="tabsContent">
    <div class="tab-pane fade show active" id="executors-tab-pane" role="tabpanel" aria-labelledby="executors-tab"
        tabindex="0">
        <table class="table table-striped caption-top" data-wp-table="/api/workflow-engine/executors"></table>
    </div>
    <div class="tab-pane fade" id="workflow-runs-tab-pane" role="tabpanel" aria-labelledby="workflow-runs-tab"
        tabindex="0">
        <table class="table table-striped caption-top" data-wp-table="/api/workflow-engine/workflow-runs"></table>
    </div>
</div>
{% endblock %}
